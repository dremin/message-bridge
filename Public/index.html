<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Messages</title>
		<link rel="stylesheet" href="style.css">
		<!-- Polyfill for JSON.parse and JSON.stringify -->
		<script type="text/javascript" src="json3.min.js"></script>
		<script defer type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div id="chat-list"></div>
		<div id="no-selected-chat"><p>No chat selected</p></div>
		<div id="selected-chat">
			<div id="chat-messages"></div>
			<form onsubmit="sendMessage(event);return false;">
				<input type="text" id="message-input" name="message" size="40" autocomplete="off">
				<input type="submit" id="message-send" value="Send">
			</form>
		</div>
		<div style="clear:both;"></div>
	</body>
</html>
